<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        h2 {
            color: rgb(75, 147, 255);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 10px;
        }

        .form-group label {
            width: 30%;
            font-weight: bold;
            padding: 5px;
        }

        .form-group input, .form-group select {
            width: 65%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .flat-button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .flat-button:hover {
            background-color: #2da0ff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://png.pngtree.com/recommend-works/png-clipart/20241204/ourmid/pngtree-exit-button-game-ui-png-image_14585977.png" alt="Exit Icon">
            <h2>EMPLOYEE MANAGEMENT</h2>
        </div>
        
        <div class="form-group"><label>MNS:</label>
            <input type="text" placeholder="Nhập mã nhân sự">
        </div>
        <div class="form-group"><label>USER:</label>
            <input type="text"placeholder="Nhập tên đăng nhập">
        </div>
        <div class="form-group"><label>TÊN NHÂN SỰ:</label>
            <input type="text"placeholder="Nhập tên nhân sự">
        </div>
        <div class="form-group"><label>NĂM SINH:</label>
            <input type="date">
        </div>
        <div class="form-group"><label>GIỚI TÍNH:</label>
            <select>
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="form-group"><label>ĐỊA CHỈ:</label>
            <input type="text"placeholder="Nhập địa chỉ">
        </div>
        <div class="form-group"><label>SDT:</label>
            <input type="text"placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group"><label>EMAIL:</label>
            <input type="email"placeholder="Nhập email">
        </div>
        <div class="form-group"><label>PHÒNG BAN:</label>
            <select>
            <option>Hồ sơ nhân sự</option>
        </select>
    </div>
        <div class="form-group"><label>LƯƠNG:</label>
            <input type="number" step="0.01" placeholder="Nhập lương">
        </div>
        <div class="form-group"><label>THƯỞNG:</label>
            <input type="number" step="0.01" placeholder="Nhập thưởng">
        </div>
        <div class="form-group"><label>TRÌNH ĐỘ:</label>
            <select>
                <option>Lớp 12</option>
                <option>Cao đẳng</option>
                <option>Đại học</option>
            </select>
        </div>
        <div class="form-group"><label>NHÂN SỰ QUẢN LÝ:</label>
            <input type="text"placeholder="Nhập người quản lý">
        </div>
        
        <div class="button-group">
            <button class="flat-button">CREATE EMPLOYEE PROFILE</button>
            <button class="flat-button">VIEW EMPLOYEE PROFILE</button>
        </div>
    </div>
</body>
</html>
