<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 900px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            display: flex;
            align-items: center;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            width: 180px;
            height: auto;
        }

        .content {
            flex: 2;
            padding-left: 30px;
        }

        h2 {
            color: red;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .button-list {
            list-style: none;
            padding: 0;
        }

        .button-list li {
            margin: 15px 0;
        }

        .flat-button {
            background: none;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .flat-button img {
            width: 36px;
            height: 36px;
            margin-right: 15px;
        }

        .flat-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
        <div class="image-container">
            <img src="https://pics.craiyon.com/2025-01-18/t5q2hJ_lTF-FMiMkaLZuHA.webp" alt="Question Icon">
        </div>
        <div class="content">
            <h2>BẠN MUỐN QUẢN LÝ ĐIỀU GÌ?</h2>
            <ul class="button-list">
                <li><button class="flat-button"><img src="https://png.pngtree.com/png-clipart/20240629/original/pngtree-an-icon-of-a-colorful-file-and-folder-vector-png-image_15432582.png" alt="User Icon"> QUẢN LÝ HỒ SƠ NHÂN SỰ</button></li>
                <li><button class="flat-button"><img src="https://png.pngtree.com/png-clipart/20221223/original/pngtree-agreement-deal-png-image_8797953.png" alt="Contract Icon"> QUẢN LÝ HỢP ĐỒNG LAO ĐỘNG</button></li>
                <li><button class="flat-button"><img src="https://img.freepik.com/free-psd/money-illustration-isolated_23-2151568514.jpg?semt=ais_hybrid" alt="Money Icon"> QUẢN LÝ CHẤM CÔNG VÀ LƯƠNG THƯỞNG</button></li>
                <li><button class="flat-button"><img src="https://img.freepik.com/free-vector/document-vector-colorful-design_341269-1262.jpg" alt="Tasks Icon"> QUẢN LÝ PHÂN CÔNG</button></li>
                <li><button class="flat-button"><img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/10/hinh-ve-cute-7.jpg" alt="Recruitment Icon"> QUẢN LÝ TUYỂN DỤNG</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
