<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 900px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: white;
            position: relative;
        }
        .sidebar {
            width: 30%;
            padding: 10px;
            text-align: center;
        }
        .sidebar button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .create-btn { background-color: #6dd5fa; color: white; }
        .view-btn { background-color: #1e90ff; color: white; }
        .sidebar button:hover {
            opacity: 0.8;
        }
        .exit-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .exit-btn img {
            width: 100px;
            height: auto;
        }
        .content {
            width: 70%;
            padding: 10px;
            text-align: center;
        }
        .content h2 {
            color: #3fb2ff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <button class="exit-btn">
                <img src="https://png.pngtree.com/recommend-works/png-clipart/20241204/ourmid/pngtree-exit-button-game-ui-png-image_14585977.png" alt="Exit">
            </button>
            <button class="create-btn">CREATE RECRUITMENT CANDIDATE</button>
            <button class="view-btn">VIEW RECRUITMENT CANDIDATE</button>
        </div>
        <div class="content">
            <h2>RECRUITMENT MANAGER</h2>
            <div class="form-group">
                <label>MUV:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>MNS:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>HỌ TÊN UV:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>GIỚI TÍNH UV:</label>
                <select>
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label>SDT UV:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>VỊ TRÍ UV:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>TRÌNH ĐỘ:</label>
                <select>
                    <option>Lớp 12</option>
                    <option>Cao đẳng</option>
                    <option>Đại học</option>
                </select>
            </div>
            <div class="form-group">
                <label>TRẠNG THÁI TD:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>NGÀY LÀM:</label>
                <input type="date">
            </div>
        </div>
    </div>

</body>
</html>
